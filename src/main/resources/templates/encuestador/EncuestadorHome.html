<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>  
  <title>Encuestador</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Hojas de estilo generales -->
  <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
  <!-- Barra_de_navegación -->
  <div th:replace="base/general :: navbar(~{ :: .elementos})">
    <ul class="navbar-nav mr-auto elementos">
      <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
    </ul>
  </div>

	<!-- Contenido_de_la_página -->
  <div class="container">
    <!-- Título de la pantalla -->
    <div th:replace="base/general :: titulo_pantalla(
      titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit}
    )">
      <h2 class="titulo">EHPM 2020</h2>
			<a
				th:href="@{/jornada/crear}"
				class="btn btn-dark btn-sm btnPrincipal"
			><i class="fas fa-plus"></i> Llenar Cuestionario</a>     
      <h5 class="subTit">Encuestador: Juan Perez</h5>      
		</div>


		<div class="row mb-4">
      <div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5>Encuestas pendientes</h5>
					</div>

					<div class="card-body">
						<table class="table text-center table-striped ">
							<thead>
								<tr>
									<th scope="col">Identificación</th>
									<th scope="col">Domicilio</th>
									<th scope="col">Próxima visita</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="listaP:${pendiente}">
									<td th:text="${listaP.id}"></td>
									<td th:text="${listaP.domicilio}"></td>
									<td th:text="${listaP.fecha}+' - '+${listaP.hora}"></td>
									<td>
										<a
											th:href="@{/encuestador/llenado}"
											class="btn btn-outline-dark"
											data-toggle="tooltip"
											data-placement="bottom"
											title="Continuar llenado"
										>Continuar</a>
									</td>
								</tr>
							</tbody>
						</table>		
					</div>
				</div>
      </div>
		</div>
	</div>
		
	<!-- Scripts generales -->
	<div th:replace="base/general :: scripts"></div>
</body>
</html>
