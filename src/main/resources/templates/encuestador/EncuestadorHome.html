		<div class="row mb-4">
      <div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5>Encuestas disponibles</h5>
					</div>

					<div class="card-body">
						<table class="table text-center table-striped ">
							<thead>
								<tr>
									<th scope="col">Identificación</th>
									<th scope="col">Ubicación geográfica</th>
									<th scope="col">Domicilio</th>
									<th scope="col">Mes</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="listaD:${disponible}">
									<td th:text="${listaD.id}"></td>
									<td th:text="${listaD.ubicacion}"></td>
									<td th:text="${listaD.domicilio}"></td>
									<td th:text="${listaD.mes}"></td>
									<td>
										<a
											th:href="@{/encuestador/llenado}"
											class="btn btn-outline-dark"
											data-toggle="tooltip"
											data-placement="bottom"
											title="Inicar llenado"
										>Iniciar</a>
									</td>
								</tr>
							</tbody>
						</table>		
					</div>
				</div>
      </div>
		</div>

		<div class="row mb-4">
      <div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5>Encuestas pendientes</h5>
					</div>

					<div class="card-body">
						<table class="table text-center table-striped ">
							<thead>
								<tr>
									<th scope="col">Identificación</th>
									<th scope="col">Domicilio</th>
									<th scope="col">Próxima visita</th>
									<th scope="col">Acciones</th>
								</tr>
							</thead>

							<tbody>
								<tr th:each="listaP:${pendiente}">
									<td th:text="${listaP.id}"></td>
									<td th:text="${listaP.domicilio}"></td>
									<td th:text="${listaP.fecha}+' - '+${listaP.hora}"></td>
									<td>
										<a
											th:href="@{/encuestador/llenado}"
											class="btn btn-outline-dark"
											data-toggle="tooltip"
											data-placement="bottom"
											title="Continuar llenado"
										>Continuar</a>
									</td>
								</tr>
							</tbody>
						</table>		
					</div>
				</div>
      </div>
		</div>
