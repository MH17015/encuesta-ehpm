<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>  
  <title>Administrar Grupos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Hojas de estilo generales -->
  <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
  <!-- Barra_de_navegación -->
  <div th:replace="base/general :: navbar(~{ :: .elementos})">
    <ul class="navbar-nav mr-auto elementos">
      <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
    </ul>
  </div>

  <!-- Contenido_de_la_página -->
  <div class="container">
    <!-- Título de la pantalla -->
    <div th:replace="base/general :: titulo_pantalla(
      titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit}
    )">
      <h2 class="titulo">Administrar Grupos</h2>
      <a
        th:href="@{/grupo/crear}"
        class="btn btn-dark btn-sm btnPrincipal"
      ><i class="fas fa-plus"></i> Nuevo Grupo</a>
   
      <h5 class="subTit">Coordinación de Levantamiento de Información</h5>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h5>Lista de Grupos </h5>
          </div> 
          
          <div class="card-body">
          
          <div class="row float-right mb-4">
            <div class="col-md-12">
              <div class="input-group float-right">
                <span class="input-group-btn float-right">
                <button class="btn btn-outline-dark float-right" type="button">Busqueda</button>
                  </span>
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
            
            <table class="table text-center table-striped">
              <thead>
                <tr>
                  <th>Codigo</th>
                  <th>Nombre</th>
                  <th>Zona de Operacion</th>
                  <th>Miembros</th>
                  <th>Acciones</th>   
                </tr>
              </thead>
        
              <tbody>
                <tr th:each= "lista:${mostrarGrupo}">
                  <td th:text=${lista.codigo}></td>
                  <td th:text=${lista.nombre}></td>
                  <td th:text=${lista.zonaDeOperacion}></td>
                  <td><a th:href="@{/}" class="btn" role="button" aria-pressed="true" ><i class="fas fa-users"></i></a>
                  </td>
                  <td> 
                  
            <a th:href="@{/grupo/update}" class="btn" role="button" aria-pressed="true"><i class="fas fa-pen"></i></a>
            <button type="button" class="btn btn-eliminar"><i class="fas fa-trash-alt"></i></button>
              
            </td>
                            
                </tr>
              </tbody>
            </table>
          </div>
                    
                      
                      <div class="card-footer">

                      <div class="float-right">
                    
                      <div class="btn-group float-right" style="background-color:#E2E1E1">
                  <button type="button" class="btn btn-default"><i class="fas fa-angle-left"></i></button>
                  <button type="button" class="btn btn-default"><i class="fas fa-angle-double-left"></i></button>
                  <button type="button" class="btn btn-default">1</button>
                  <button type="button" class="btn btn-default">2</button>
                  <button type="button" class="btn btn-default">3</button>
                  <button type="button" class="btn btn-default">4</button>
                  <button type="button" class="btn btn-default">5</button>
                  <button type="button" class="btn btn-default"><i class="fas fa-angle-right"></i></button>
                  <button type="button" class="btn btn-default"><i class="fas fa-angle-double-right"></i></button>
                      
                    </div>
                </div>
        </div>
        
        </div>
      </div>
    </div>
  </div>
  
  <!-- Scripts generales -->
  <div th:replace="base/general :: scripts"></div>
</body>
</html>
