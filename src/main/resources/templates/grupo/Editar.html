<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>  
  <title>Editar Grupo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Hojas de estilo generales -->
  <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
  <!-- Barra_de_navegación -->
  <div th:replace="base/general :: navbar(~{ :: .elementos})">
    <ul class="navbar-nav mr-auto elementos">
      <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
    </ul>
  </div>

  <!-- Contenido_de_la_página -->
  <div class="container">
    <!-- Título de la pantalla -->
    <div th:replace="base/general :: titulo_pantalla(
      titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit}
    )">
      <h2 class="titulo">Editar Grupo</h2>
      <div class="btnPrincipal"></div>      
      <h5 class="subTit">Coordinación de Levantamiento de Información</h5>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-12">
        <div class="card">
            <div class="card-header "><h5>Información de Grupo</h5> 
              <small class="text-danger">* Obligatorio</small>
            </div> 
            
            <div class="card-body">
                <form>

                    <div class="form-row">

                        <div class="form-group col-md-6">
                            <label for="codigo">Código: <span class="text-danger">*</span></label><br>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre"
                                name="codigo">
                        </div>

                        <div class="form-group col-md-6">
                            <label for="correo">Nombre: <span class="text-danger">*</span></label><br>
                            <input type="text" class="form-control" placeholder="Apellido" id="apellido"
                                name="correo">
                        </div>

                    </div>
				 <div class="form-row">
                    
                     
                         <div class="form-group col-md-6">

                            <label for="carrera">Zona de operación: <span class="text-danger">*</span></label><br>
                            <select name="carrera" id="carrera" class="form-control">

                                <option value="" disabled selected>Seleccione una zona</option>
                                <option value="Jefedecampo">Oriental</option>
                                <option value="Encuestador">Occidental</option>
                                <option value="UnidaddeCC">Central I</option>
                                <option value="Coordinador">Central II</option>
                                <option value="Coordinador">AMSS</option>

                            </select>
                        </div>

                       </div>

                    </div>

                </form>
            

            <div class="card-footer text-muted">

                <div class="float-right">
                
                    <a th:href="@{/grupo/administrar}" type="button" class="btn btn-outline-dark">
                        Cancelar</a>
                    <button type="submit" class="btn btn-dark">Guardar</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts generales -->
  <div th:replace="base/general :: scripts"></div>
</body>
</html>
