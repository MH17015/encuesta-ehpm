<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Administar Usuarios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Hojas de estilo generales -->
    <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
 	<!-- Barra_de_navegación -->
  <div th:replace="base/general :: navbar(~{ :: .elementos})">
    <ul class="navbar-nav mr-auto elementos">
      <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
    </ul>
	</div>
	
    <div class="container">


    <!-- Ruta del contendio -->
     <ol class="breadcrumb">
        <li class="breadcrumb-item">
           <a th:href="@{/}">Inicio</a>
        </li>
        	<li class="breadcrumb-item active">
		    	<a >Usuarios</a>
		    </li>
     </ol>

        <!-- Título de la pantalla -->
        <div th:replace="base/general :: titulo_pantalla(titulo=~{ :: .titulo}, btnPrincipal=~{::.btnPrincipal},subTit=~{ :: .subTit})">
            <h2 class="titulo">Administrar Usuario</h2>
            <a th:href="@{/usuario/crear}" class="btn btn-dark btn-sm btnPrincipal"><i class="fas fa-plus"></i> Nuevo Usuario</a>
            <h5 class="subTit"></h5>
            <!-- <div class="subTit"></div>  -->
            <!-- <button class="btn btn-dark btn-sm btnPrincipal"><i class="fas fa-plus"></i> Botón Principal</button> -->
        </div>
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Lista de Usuarios </h5>
                    </div>
                    <div class="card-body">
                        <!-- Búsqueda -->
                        <div class="row justify-content-end mb-4">
                        <div class="col-md-4">
                            <input type="text" placeholder="Buscar" class="form-control d-inline">
                        </div>
                        </div>
                        
                        <table class="table text-center table-striped">
                            <thead>
                                <tr>                                    
                                    <th>Miembro</th>
                                    <th>Permiso</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="usuario:${usuarios}">                                    
                                    <td th:text="${usuario.username}"></td>
                                    <td th:text="${usuario.password}"></td>                              >
                                    <td>
                                        <a th:href="@{/usuario/editar}" class="btn btn-outline-dark" role="button" data-toggle="tooltip" data-placement="bottom" title="Editar Usuario"><i class="fas fa-edit"></i></a>
                                        <button type="button" class="btn btn-outline-dark" data-toggle="tooltip" data-placement="bottom" title="Eliminar Usuario">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-footer">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled">
                                <a class="page-link" href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                <a class="page-link" href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                    <span class="sr-only">Next</span>
                                </a>
                                </li>
                            </ul>
                        </nav>                        
                    </div>
                </div>
            </div>
          </div>
        </div>
    <!-- Scripts generales -->
  <div th:replace="base/general :: scripts"></div>
</body>

</html>
