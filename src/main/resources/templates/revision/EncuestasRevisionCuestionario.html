					<div class="card-body">
						<table class="table text-center table-striped">
							<thead>
								<tr>
									<th>Correlativo</th>
									<th>Nombre</th>																	
									<th>Acciones</th>   
								</tr>
							</thead>
					
							<tbody>
								<tr th:each= "lista:${encuestas}">
									<td th:text=${lista.correlativo}></td>
									<td th:text=${lista.nombre}></td>									
									<td>													    
											<a
												th:href="@{/revision/encuesta/preguntas}"												
												type="button"
												class=" btn btn-outline-dark"

											><i class="	fa fa-edit"></i></a>	
											<button
												th:href="@{/revision/encuesta/preguntas}"

												class=" btn btn-outline-dark btn-modal"

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Observaciones realizadas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Comentarios:</label>
                            <textarea class="form-control" id="recipient-name" name="w3review" rows="4" cols="50" disabled>Estos son comentarios sobre esta sección</textarea>                            
                        </div>                    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-dismiss="modal">Ok</button>                    
                </div>
            </div>
        </div>
