<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Revisar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Hojas de estilo generales -->
    <div th:replace="base/general :: hojas_de_estilo"></div>
  </head>
  <body>
    <!-- Barra_de_navegación -->
    <div th:replace="base/general :: navbar(~{ :: .elementos})">
      <ul class="navbar-nav mr-auto elementos">
        <!-- <li class="nav-item">
        <a class="nav-link" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="tabla.html">Tabla</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="formulario.html">Formulario</a>
      </li> -->
      </ul>
    </div>

    <div class="container">
      <!-- Título de la pantalla -->
      <div
        th:replace="base/general :: titulo_pantalla(titulo=~{ :: .titulo}, btnPrincipal=~{::.btnPrincipal},subTit=~{ :: .subTit})"
      >
        <h2 class="titulo">Encuestas 2020</h2>
		<div class="btnPrincipal"></div>        
        <h5 class="subTit">Unidad de Control de Calidad</h5>
        <!-- <div class="subTit"></div>  -->
        <!-- <button class="btn btn-dark btn-sm btnPrincipal"><i class="fas fa-plus"></i> Botón Principal</button> -->
      </div>
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Pila de encuestas</h5>
            </div>
            <div class="card-body">
              <!-- Búsqueda -->
              <div class="row justify-content-end mb-4">
                <div class="col-md-4">
                  <input
                    type="text"
                    placeholder="Buscar"
                    class="form-control d-inline"
                  />
                </div>
              </div>
              <table class="table text-center table-striped">
                <thead>
                  <tr>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Ubicacion geografica</th>
                    <th scope="col">Grupo</th>
                    <th scope="col">Mes</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="listaPila:${revisar}">
                    <td th:text="${listaPila.id}"></td>
                    <td th:text="${listaPila.ubicacion}"></td>
                    <td th:text="${listaPila.grupo}"></td>
                    <td th:text="${listaPila.mes}"></td>
                    <td th:text="${listaPila.estado}"></td>
                    <td>
					            <a th:href="@{/revision}" class="btn btn-outline-dark" role="button"  title="Validar" data-toggle="tooltip" data-placement="bottom"><i class="fas fa-check-double"></i></a>                     
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="card-footer">
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts generales -->
    <div th:replace="base/general :: scripts"></div>
  </body>
</html>
