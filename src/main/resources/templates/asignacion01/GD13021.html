<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Tabla</title>
    <meta charset="UTF-8">
    <!-- Hojas css -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" ><i class="fas fa-laptop-code"></i> IGF/GD13021</a>

    </nav>

    <!-- Contenido de la página -->
    <div class="container">
      <h1>Tabla</h1>

      <br>
      <br>

      <table class="table text-center">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Carrera</th> 
          </tr>
        </thead>
  
        <tbody>
            <tr th:each="lista:${personas}">
                <td th:text="${lista.nombre}"></td>
                <td th:text="${lista.apellido}"></td>
                <td th:text="${lista.carrera}"></td>
             </tr> 
        </tbody>
      </table>
    </div>
    
    <ol>
    <li th:each="lista:${personas}" th:text="${lista.nombre}"></li>
    </ol>
    <br>
    <ol >
    <li th:each="lista:${personas}" th:text="${lista.apellido}"></li>
    </ol>
    <br>
    <ol>
    <li th:each="lista:${personas}" th:text="${lista.carrera}"></li>
    </ol>
    <!-- Scripts js -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script tooltip -->
    <script src="js/script_tooltip.js"></script>
    <!-- Script tabla -->
    <script src="js/tabla.js"></script>
  </body>
</html>
