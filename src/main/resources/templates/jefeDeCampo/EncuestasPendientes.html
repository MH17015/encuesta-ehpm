<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>  
  <title>Encuestas Pendientes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Hojas de estilo generales -->
  <div th:replace="base/general :: hojas_de_estilo"></div>
</head>

<body>
	<!-- Barra_de_navegación -->
	<div th:replace="base/general :: navbar(~{ :: .elementos})">
		<ul class="navbar-nav mr-auto elementos">
			<!-- <li class="nav-item">
				<a class="nav-link" href="index.html">Inicio</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="tabla.html">Tabla</a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="formulario.html">Formulario</a>
			</li> -->
		</ul>
	</div>

	<!-- Contenido_de_la_página -->
  <div class="container">
    <!-- Título de la pantalla -->
    <div th:replace="base/general :: titulo_pantalla(
      titulo=~{ :: .titulo}, btnPrincipal=~{ :: .btnPrincipal}, subTit=~{ :: .subTit}
    )">
      <h2 class="titulo">Encuestas Pendientes</h2>
      <div class="btnPrincipal"></div>      
			<h5 class="subTit">Grupo:04</h5>      
			
      <!-- <button class="btn btn-dark btn-sm btnPrincipal"><i class="fas fa-plus"></i> Botón Principal</button> -->
    </div>

    <div class="row mb-4">
      <div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h5>Encuestas pendientes</h5>
					</div>
					<div class="card-body">
						<table class="table table-striped text-center">
							<thead>
								<tr>
									<th>Identificacion</th>
									<th>Dirección</th>
									<th>Encuestador</th>
									<th>Ultima visita</th>
									<th>Acciones</th>
								</tr>
							</thead>	
							<tbody>
								<tr th:each="lista2:${encuestas2}">
									<td th:text=${lista2.identificacion}></td>
									<td th:text=${lista2.direccion}></td>
									<td th:text=${lista2.encuestador}></td>
									<td th:text=${lista2.ultimaVisita}></td>
									<td>
										<button
											type="button"
											class="btn btn-outline-dark"
											data-toggle="tooltip"
											data-placement="bottom"
											title="Más información"
										><i class="fas fa-info-circle"></i></button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
      </div>
    </div>
	</div>
	
	<!-- Scripts generales -->
	<div th:replace="base/general :: scripts"></div>
</body>
</html>
